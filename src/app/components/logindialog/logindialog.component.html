<h1 class="mat-display-1">Login </h1>

<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z0">
    <mat-tab label="User">


        <form class="example-form" [formGroup]="UserForm">
            <div fxLayout="column" class="container" fxLayoutAlign="start start">
                <mat-form-field class="example-full-width">
                    <input matInput formControlName="email" placeholder="Email" type="email">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput formControlName="password" placeholder="password" type="password">
                </mat-form-field>
            </div>

        </form>

    </mat-tab>
    <mat-tab label="Organization">
        <form class="example-form" [formGroup]="OrgForm">
            <div fxLayout="column" class="container" fxLayoutAlign="start start">
                <mat-form-field class="example-full-width">
                    <input matInput formControlName="email" placeholder="Email" type="email">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput formControlName="password" placeholder="password" type="password">
                </mat-form-field>
            </div>

        </form>
    </mat-tab>
</mat-tab-group>

<div mat-dialog-actions align="end">
 
        <button mat-raised-button [mat-dialog-close] >Cancel</button>
        <button mat-raised-button color="primary" [mat-dialog-close] (click)="submit()" cdkFocusInitial>Login</button>
      
      </div>
