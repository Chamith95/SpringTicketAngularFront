<h1  class="mat-display-1">Register </h1>

  <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z0">
    <mat-tab label="Users">

        <h1 class="mat-headline">Register as an user</h1>

            <form class="example-form" [formGroup]="UserForm">
                
              <div fxLayout="column" class="container" fxLayoutAlign="start start">
                <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px">
                <mat-form-field  class="example-full-width" >
                  <input formControlName="firstName" matInput placeholder="First Name" >
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput formControlName="lastName" placeholder="Last Name" >
                  </mat-form-field>

                  <mat-radio-group  formControlName="gender" aria-label="Gender">
                      <mat-radio-button value="Male">Male</mat-radio-button>
                      <mat-radio-button value="Female">Female</mat-radio-button>
                    </mat-radio-group>
              </div>
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="email"   placeholder="Email" type="email">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput formControlName="password"   placeholder="password" type="password">
                  </mat-form-field>

            
 
         
            </div>
              </form>
 
      

    </mat-tab>
    <mat-tab label="Organizations">  <h1 class="mat-headline">Register as an Organization</h1>

      <form class="example-form">
          
        <div fxLayout="column" class="container" fxLayoutAlign="start start">
          <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="200px"> 
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Organization Name" >
          </mat-form-field>

          <mat-form-field>
            <mat-label>Type of Organization</mat-label>
            <mat-select [(value)]="selected">
              <mat-option value="Charity">Charity</mat-option>
              <mat-option value="Entertainment">Entertainment</mat-option>
              <mat-option value="Tech">Tech</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" type="email">
          </mat-form-field>

          <mat-form-field class="example-full-width">
              <input matInput placeholder="password" type="password">
            </mat-form-field>

          <mat-form-field class="example-full-width">
          <textarea  matInput placeholder="description" type="text"></textarea>
          </mat-form-field>
      </div>
        </form> </mat-tab>
  </mat-tab-group>
<div mat-dialog-actions align="end">
 
  <button mat-raised-button (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button color="primary" [mat-dialog-close] (click)="submit()" cdkFocusInitial>Ok</button>

</div>
